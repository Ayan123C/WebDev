<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Tables, Lists</title>
</head>
<body>
    <img src="/Images/1.png" alt="" width="500">
    <img src="/Images/2.png" alt="Img not available">

    <table border="5">
        <caption>Student details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ayan</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Sayan</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    
    <ul>
        <li>Ayan</li>
        <li>Sayan</li>
    </ul>
    <ol>
        <li>Ayan</li>
        <ul>
            <li>21</li>
            <li>22</li>
            <ol>
                <li>Ayan</li>
            </ol>
        </ul>
        <li>sayan</li>
    </ol>
</body>
</html>
